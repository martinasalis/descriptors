id: urn:dmb:cmp:finance:customer-lifetime-value:1:clv-prediction
kind: dataproduct
environment: development
name: customer lifetime value
description: customer lifetime value
domain: finance
components:
- id: urn:dmb:cmp:finance:customer-lifetime-value:1:clv-prediction:0
  kind: outputport
  dataContract:
    schema:
    - dataType: STRING
      description: Unique identifier assigned to the client
      name: clientId
    - dataType: DOUBLE
      description: Estimated revenue generated by the customer over their lifetime
      name: estimatedRevenue
    - dataType: DOUBLE
      description: Forecasted profit generated by the customer over their lifetime
      name: predProfit
    - dataType: STRING
      description: Classification of the customer segment based on CLV
        (e.g., high, medium, low)
      name: customerSeg
    - dataType: DOUBLE
      description: Likelihood of the customer churning in the upcoming period
      name: churnProb
- id: urn:dmb:cmp:finance:customer-lifetime-value:1:clv-prediction:1
  kind: outputport
  dataContract:
    schema:
    - dataType: DATE
      description: Acquisition date of the client
      name: clientAcquisitionDate
    - dataType: DATE
      description: Purchase date of the customer
      name: finalPurchaseDate